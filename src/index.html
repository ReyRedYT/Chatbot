<!DOCTYPE html>
<html>
<head>
    <title>Politik & Geschichte Chatbot</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-color: #e3f2fd; 
        }
        .container { 
            width: 100%;
            max-width: 600px; 
            background: #ffffff; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15); 
        }
        h1 { 
            text-align: center; 
            color: #1565c0;
            margin-bottom: 20px; 
        }
        textarea { 
            width: 96%; 
            padding: 10px; 
            border: 2px solid #64b5f6; 
            border-radius: 10px; 
            resize: none;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background-color: #1e88e5; 
            color: #fff; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: background 0.3s;
        }
        button:hover { 
            background-color: #1565c0; 
        }
        .antwort { 
            margin-top: 20px; 
            padding: 15px; 
            background-color: #e3f2fd; 
            border-left: 5px solid #42a5f5; 
            border-radius: 8px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Politik & Geschichte Chatbot</h1>
        <form method="POST">
            <textarea name="frage" rows="3" placeholder="Stelle eine Frage zur deutschen Politik oder Geschichte..."></textarea>
            <button type="submit">Frage stellen</button>
        </form>
        {% if antwort %}
            <div class="antwort">
                <strong>Antwort:</strong> {{ antwort }}
            </div>
        {% endif %}
    </div>
</body>
</html>
